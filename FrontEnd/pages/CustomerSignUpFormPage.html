<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../assets/css/CustomerSignUpFormPageStyle.css">
    <link rel="stylesheet" href="../assets/css/commonStyle.css">

    <title>Registration | Easy Car Rental Pvt Ltd</title>
</head>
<body>
<main>
    <div class="container-fluid" id="containerFluidCustomerForm">
        <div class="container rounded-2 m-auto bg-light" id="containerCustomerForm">
            <form class="row ps-4 pt-3 pb-3 pe-4 h-100 rounded-3">
                <h6 class="text-start">Create Your Account..</h6>

                <div class="col-8 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Full Name">
                </div>

                <div class="col-4 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Gender">
                </div>

                <div class="col-6 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Address">
                </div>

                <div class="col-6 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Email">
                </div>

                <div class="col-4 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="NIC Number">
                </div>

                <div class="col-4 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="License Number">
                </div>

                <div class="col-4 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Contact Number">
                </div>

                <div class="col-6 mt-4 justify-content-center">
                    <label class="custum-file-upload" id="nicImgView" for="nicImg">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="nicIcon" fill="" viewBox="0 0 24 24">
                                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill=""
                                          d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                          clip-rule="evenodd" fill-rule="evenodd"></path>
                                </g>
                            </svg>
                        </div>
                        <div class="text">
                            <span id="nicImgDescription">Click to upload NIC image</span>
                        </div>
                        <input type="file" id="nicImg">
                    </label>
                </div>

                <div class="col-6 mt-4 justify-content-center">
                    <label class="custum-file-upload" id="licenseImgView" for="licenseImg">
                        <img id="previewImage" alt="Preview Image">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="licenseIcon" fill="" viewBox="0 0 24 24">
                                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill=""
                                          d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                          clip-rule="evenodd" fill-rule="evenodd"></path>
                                </g>
                            </svg>
                        </div>
                        <div class="text">
                            <span id="licenseImgDescription">Click to upload License image</span>
                        </div>
                        <input type="file" id="licenseImg">
                    </label>
                </div>

                <div class="col-12 mt-4">
                    <hr class="w-75 m-auto">
                </div>

                <div class="col-6 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="UserName">
                </div>

                <div class="col-6 justify-content-center">
                    <label></label>
                    <input class="input form-control" type="text" name="" placeholder="Password">
                </div>

                <div class="col-12 mt-4">
                    <div class="row">
                        <button class="btn m-auto btn-secondary" id="btnCustomerRegistrationFormCancel" type="button">
                            Clear
                        </button>
                        <button class="btn mt-2 btn-success" id="btnCustomerRegistrationFormSave" type="button">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/bootstrap/js/jquery-3.7.0.min.js"></script>
<script src="../controller/CustomerRegistrationFormPageController.js"></script>
</body>
</html>
