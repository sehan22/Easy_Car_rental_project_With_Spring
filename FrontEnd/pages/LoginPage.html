<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="LoginPageBody">
<div class="container-fluid mt-5 pt-3">
    <div class="container w-100 p-5">
        <div class="row justify-content-center rounded-4 m-auto loginFormContainer">
            <div class="col-lg-6 rounded-start-4 leftSideContainer">
                <div class="ms-3 mt-4 pt-2">
                    <h3 id="easyCarTextStyle">Easy Car</h3>
                    <h3 id="rentalPvtLtdStyle">Rental Pvt Ltd.</h3>

                    <h6 class="withOurTextStyle">with Our <b>Hassle-Free</b></h6>
                    <h6 class="carRentalTextStyle">Car Rentals</h6>
                </div>

                <img id="jeepImg" src="../assets/images/loginpage/jeepwhite.png" alt="whiteOffRoadVehicle">
            </div>

            <div class="col-lg-6 rounded-end-4 text-center rightSideContainer bg-light-subtle m-auto">
                <div class="d-flex flex-column align-items-center mt-5 ms-4 pt-1">
                    <h1 id="welcomeBackFontStyle">WELCOME BACK</h1>
                    <h6 id="shortDescriptionTextStyle">"Seamless access to your journey begins here.
                        Log in to your car rental account and hit
                        the road with ease!"
                    </h6>

                    <form class="mt-3">
                        <div class="row justify-content-center">
                            <label for=""></label>
                            <input class="loginInput form-control" id="" type="text" name="" placeholder="UserName">
                        </div>

                        <div class="row justify-content-center">
                            <label for=""></label>
                            <input class="loginInput form-control mt-4" id="" type="password" name="" placeholder="Password">
                        </div>

                        <h6 class="mt-1" id="forgotPasswordTextStyle">Forgot Your Password?</h6>

                        <button class="btn mt-2 text-light" id="btnSignIn" type="button">Sign-In</button>

                        <h6 class="underButtonTextStyle mt-3">Or,</h6>
                        <h6 class="underButtonText2Style" id="signUpDescriptionTextStyle">Start your journey with us.</h6>
                        <a href="#" class="underButtonTextStyle" id="lnlSignUpTextStyle"><b>Sign-Up</b></a>

                        <div id="socialIcons">
                            <a class="rounded-5" href="#"><img src="../assets/images/loginpage/GitHub.png" alt=""></a>
                            <a class="ms-2 me-2 rounded-5" href="#"><img src="../assets/images/loginpage/Linkedin.png" alt=""></a>
                            <a class="rounded-5" href="#"><img src="../assets/images/loginpage/Whatsapp.png" alt=""></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
